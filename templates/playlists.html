<div class="text-center mb-4 animate__animated animate__fadeInDown">
  <h2 class="fw-bold"><i class="bi bi-music-note-list"></i> Tus Playlists Inteligentes</h2>
  <p class="text-light opacity-75">
    Bienvenido, {{ "{{ SesionService.getUsr() }}" }}.<br>

</div>

<div class="container">
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="p in playlists">
      <div class="card playlist-card text-white animate__animated animate__fadeInUp shadow-lg">
        <div class="card-img-overlay d-flex flex-column justify-content-end p-3"
             style="background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));">
          <h5 class="card-title">{{ "{{ p.nombre }}" }}</h5>
          <p class="card-text small text-light">{{ "{{ p.descripcion }}" }}</p>
          <p class="mb-1">
            <span ng-if="p.esPopular()" class="badge bg-warning text-dark">ðŸŒŸ Popular</span>
            <small>Popularidad: {{ "{{ p.popularidad }}" }}%</small>
          </p>
          <a ng-href="{{ "{{ p.url }}" }}" target="_blank" class="btn btn-sm btn-spotify mt-2">
            <i class="bi bi-spotify"></i> Escuchar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="div-to-complete-screen"></div>

<style>

  background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=800&q=80') center/cover;
  border: none;
