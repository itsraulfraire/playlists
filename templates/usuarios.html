<div ng-controller="usuariosCtrl" class="container mt-4">
  <h2>ðŸ‘¥ Usuarios registrados</h2>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li ng-repeat="u in usuarios" class="list-group-item d-flex justify-content-between align-items-center">
          {{ u.nombre }}
          <button class="btn btn-sm btn-outline-primary" ng-click="verDetalle(u)">Ver detalle</button>
        </li>
      </ul>
    </div>

    <div class="col-md-6" ng-controller="usuarioDetalleCtrl">
      <div ng-if="usuario" class="card p-3">
        <h4>{{ usuario.nombre }}</h4>
        <p>Email: {{ usuario.email }}</p>
        <p>Rol: {{ usuario.rol }}</p>
      </div>
    </div>
  </div>
</div>
